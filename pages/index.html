<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Pagina ecommerce de BorderLine_3d,Nos dedicamos a la venta y servicios de impresion 3D" />
  <meta name="keywords" content="3D, impresion, servicio, diseÃ±o, industria" />
  <meta name="author" content="Alejandro Damian Migliaccio" />
  <meta name="copyright" content="BorderLine_3d (c)" />
  <title>BorderLine 3D</title>
  <link rel="icon" href="./images/ictf.svg">
  <link rel="stylesheet" href="../assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <img src="../public/BroderLine.png" alt="logo" class="header__logo">

    </img>
    <img src="../public/Borderline-removebg-preview.png" alt="BorderLine" class="header__title">

    </img>
    <p class="header__comprar">
      Comprar
    </p>
  </header>
  <main class="main">
    <div class="main__container">
      <section class="main__container__swiper">
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img src="../public/pln1.png" class="d-block w-100" alt="intro">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="../public/Productos/notebook.png" class="d-block w-100" alt="slide1">
            </div>
            <div class="carousel-item">
              <img src="../public/Productos/venus.png" class="d-block w-100" alt="slide2">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section class="main__container__cards">
        <h2 class="main__container__cards__title">Nuestros productos</h2>
        <div class="main__container__cards__box">
          <article class="main__container__cards__box__card">
            <div class="main__container__cards__box__cardbody">
             <img src="../public/Productos/notebook.png" alt="oficina">
             <p>Oficina</p>
            </div>
          </article>
          <article class="main__container__cards__box__card">
            <div class="main__container__cards__box__cardbody">
              <img src="../public/Productos/km1.png" alt="decoracion">
              <p>Decoracion</p>
            </div>
          </article>
          <article class="main__container__cards__box__card">
            <div class="main__container__cards__box__cardbody">
              <img src="../public/Productos/pika.png" alt="juguetes">
              <p>Juguetes</p>
            </div>
          </article>
        </div>
      </section>
      <section class="main__container__map">
        <h3 class="main__container__map__title">Aqui estamos</h3>
        <div class="main__container__map__location">
          <iframe class="main__container__map__location" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26209.90106208754!2d-58.453080099999994!3d-34.7999629!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcd3d25e396e7d%3A0xeb8be1a1f99a3bfb!2sLuis%20Guillon%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1657724489909!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </section>
    </div>
  </main>
  <footer>

  </footer>
</body>

</html>
